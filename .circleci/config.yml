version: 2
jobs:
  LintAndTest:
    parallelism: 1
    working_directory: ~/coopify
    docker:
      - image: circleci/node:10.15
        environment:
          NODE_ENV: 'test'
          REDIS_PORT: 6379
          REDIS_HOST: localhost
          REDIS_PASSWORD: 'password'
          REDIS_USERNAME: 'coopify-redis'
          PORT: 3001
          LOG_LEVEL: info
          BASE_PATH: /
          DB_HOST: localhost
          DB_NAME: coopifyTest
          DB_NAME_TEST: coopifyTest
          DB_USER: coopify
          DB_PASSWORD: ""
          DB_PORT: 5432
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: coopify
          PGUSER: coopify
          POSTGRES_DB: coopifyTest
          POSTGRES_PASSWORD: ""
      - image: redis
        environment:
          PASSWORD: 'password'
          USERNAME: 'coopify-redis'
    steps:
      - checkout
      - run:
          name: Wait for redis
          command: dockerize -wait tcp://localhost:6379 -timeout 1m
      - run:
          name: Install apt-transport-https
          command: sudo apt-get install apt-transport-https
      - run:
          name: Apt-get Update
          command: sudo apt-get update
      - run:
          name: Install Yarn
          command: sudo npm install -g yarn@1.3.2
      - run:
          name: Yarn install dependencies
          command: yarn install
      - run:
          name: Run Lint
          command: yarn lint
      - run:
          name: Run Test
          command: yarn test


workflows:
  version: 2
  test_and_deploy:
    jobs:
         - LintAndTest